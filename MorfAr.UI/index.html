<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Morf.ar</title>

<link href='https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise' rel='stylesheet' type='text/css'>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-select.min.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/icons.css" rel="stylesheet" type="text/css">
<link href="css/forms.css" rel="stylesheet" type="text/css">
<link href="css/buttons.css" rel="stylesheet" type="text/css">
<link href="css/box.css" rel="stylesheet" type="text/css">
<link href="css/card.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/footer.css" rel="stylesheet" type="text/css">
<link href="css/search.css" rel="stylesheet" type="text/css">
<link href="css/swipe-navigation.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<link href="css/home.css" rel="stylesheet" type="text/css">
</head>
<body>

    <header>
        <a href="index.html">
          <img class="brand" alt="MORFAR" src="img/logo-morfar.png">
        </a> 
<div class="main-container" id="waypoint">
  <section class="main-image bg-discover">
  </section>
  <section class="search-box">
    <div class="container">
      <div class="search-box-form">
        <form action="#" role="form" data-base-url="#">
          <div class="radio">
            <label>
              <input class="checkbox" name="search[type]" type="radio" value="all" checked="">
              <span><span>Todos</span></span></label>
            <label>
              <input class="checkbox" name="search[type]" type="radio" value="food">
              <span><span>Comidas</span></span></label>
            <label>
              <input class="checkbox" name="search[type]" type="radio" value="dessert">
              <span><span>Postres</span></span></label>
            <label>
              <input class="checkbox" name="search[type]" type="radio" value="drink">
              <span><span>Bebidas</span></span></label>
          </div>
          <div class="search-box-actions">
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-md-7">
                <label class="sr-only">Que estás buscando...</label>
                <input autocomplete="on" type="search" class="form-control" id="foodFilter" list="foodList" placeholder="Que querés comer o tomar?">
                <datalist id="foodList">
                </datalist>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-3">
                <input autocomplete="on" type="search" class="form-control" id="citiesFilter" list="citiesList" value="Rosario" placeholder="Ciudad">
                <datalist id="citiesList">
                </datalist>
              </div>
              <div class="col-xs-12 col-md-2">
                <button type="submit" class="btn btn-block btn-primary" onclick="doSearch()">BUSCAR</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
      <div class="footer-actions">
        <div class="container">
          <h6>La mejor guía de comidas de la Argentina</h6>
     
           <a target="_blank" href="#" class="icon social facebook"></a>
           <a target="_blank" href="#" class="icon social twitter"></a>
           <a target="_blank" href="#" class="icon social instagram"></a>
               
        </div>
      </div>
      <div class="footer-legend">
        <div class="container"> <small>Copyright &copy; 2017 Velocity Partners</small> </div>
      </div>
    </footer>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script> 
<script type="text/javascript" src="js/main.js"></script> 
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" src="js/bootstrap-select.es.min.js"></script> 

</body>

</html>
